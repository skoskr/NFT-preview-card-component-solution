<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="cardimage">
      <img src="/images/image-equilibrium.jpg" class="eq" alt="equilibrium">
      <div class="hover-effect"></div>
    </div>
    <div class="main-content">
      <h2>Equilibrium #3429</h2>
      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price">
        <div>
          <img src="/images/icon-ethereum.svg" alt="ethereum">
          0.041 ETH
        </div>
        <div class="softblue">
          <img src="/images/icon-clock.svg" alt="clock">
          3 days left
        </div>
      </div>
      <div id="divider">&nbsp;</div>
      <div class="profile">
        <div>
          <img src="./images/image-avatar.png" alt="pp" class="pp">
        </div>
        <div>
          <span class="softblue">Creation of</span> <span class="creative">Jules Wyvern</span> 
        </div>
      </div>
    </div>
  </main>
</body>
</html>
